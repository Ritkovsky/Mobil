<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="vievport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <title>Mobilet</title>
</head>
<body>
<div class="box">
    <div class="nav">
        <img src="/Img/arrow-left-solid.svg">
        <div class="logo">
            <p class="torun">Toruń KM</p>
        </div>
        <div class="smalltext">
            <p>bilety jednoprzejazdowe i czasowe</p>
        </div>
        <input type="button" id="invisible">
    </div>
    <div class="main">
        <div class="ticket3">
            <h4 class="thirdh4">Gmina Miasta Toruń - Komunikacja Miejska</h4>
            <img src="/Img/qrcode_6727694_.png" class="qr">
            </div>
        </div>
        <input type="button" id="invisibleprevious" onclick="Previous()">
        <input type="button" id="invisiblenext">
        <div class="footer">
            <img src="/Img/circle-solid.svg" class="dot1" alt="dot">
            <img src="/Img/circle-solid.svg" class="dot2" alt="dot">
            <img src="/Img/circle-solid.svg" class="dot3" alt="dot">
        </div>
        
    </div>
</div>
<script>
    function Colorchange()
    {
        const dot1 = document.querySelector('.dot1');
        const dot2 = document.querySelector('.dot2');
        const dot3 = document.querySelector('.dot3');
        dot1.style.filter = 'invert(63%) sepia(17%) saturate(0%) hue-rotate(179deg) brightness(83%) contrast(85%)';
        dot2.style.filter = 'invert(63%) sepia(17%) saturate(0%) hue-rotate(179deg) brightness(83%) contrast(85%)';
        dot3.style.filter = 'invert(15%) sepia(100%) saturate(6502%) hue-rotate(4deg) brightness(97%) contrast(117%)';
    }
    function Previous()
    {
        location.href = "Secondpage.html";
    }
    Colorchange();

</script>
</body>
</html>
