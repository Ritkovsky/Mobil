<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="vievport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <title>Mobilet</title>
</head>
<body>
<div class="box">
    <div class="nav">
        <img src="/Img/arrow-left-solid.svg">
        <div class="logo">
            <p class="torun">Toruń KM</p>
        </div>
        <div class="smalltext">
            <p>bilety jednoprzejazdowe i czasowe</p>
        </div>
    </div>
    <div class="main">
        <div class="ticket">
            <h4>Gmina Miasta Toruń - Komunikacja Miejska</h4>
            <div class="animationdiv">
                
            </div>
            <img src="/Img/herb_torunia_540.jpg" class="herb">
            <p class="bigtext">Cena:</p>
            <p class="text">1,70 PLN</p>
            <p class="bigtext2">Numer bieżący:</p>
            <p id="textdata" class="text">157523</p>
            <div class="whitebox">
            <p id="Id"></p>
            </div>
        </div>
        <input type="button" id="invisibleprevious" onclick="Previous()">
        <input type="button" id="invisiblenext" onclick="Next()">
        <div class="footer">
            <img src="/Img/circle-solid.svg" class="dot1" alt="dot">
            <img src="/Img/circle-solid.svg" class="dot2" alt="dot">
            <img src="/Img/circle-solid.svg" class="dot3" alt="dot">
        </div>
        
    </div>
</div>
<script>
    function Loadpage()
    {
            let encryptedData = JSON.parse(localStorage.getItem('user'));
            day = encryptedData.day;
            month = encryptedData.month;
            year = encryptedData.year;
            hour = encryptedData.hour;
            minute = encryptedData.minute;
            seconds = encryptedData.seconds;
            minute = minute - 45;

            if(minute >= 60)
            {
                hour++;
                minute = minute - 60;
            }
            if(minute <= 0)
            {
                hour--;
                minute = minute +60;
            }
            if(minute >=10)
            {
                if(seconds >=10)
                {
                    Id.innerHTML = day + "." + month + "." + year + "r." + " " + hour + ":" + minute + ":" + seconds;
                }
                if(seconds < 10)
                {
                    Id.innerHTML = day + "." + month + "." + year + "r." + " " + hour + ":" + minute + ":0" + seconds;
                }
            }
            if(minute < 10)
            {
                if(seconds >=10)
                {
                    Id.innerHTML = day + "." + month + "." + year + "r." + " " + hour + ":0" + minute + ":" + seconds;
                }
                if(seconds < 10)
                {
                    Id.innerHTML = day + "." + month + "." + year + "r." + " " + hour + ":0" + minute + ":0" + seconds;
                }
            } 
    }
    function Start()
    {
        const dot1 = document.querySelector('.dot1');
        const dot2 = document.querySelector('.dot2');
        dot1.style.filter = 'invert(63%) sepia(17%) saturate(0%) hue-rotate(179deg) brightness(83%) contrast(85%)';
        dot2.style.filter = 'invert(15%) sepia(100%) saturate(6502%) hue-rotate(4deg) brightness(97%) contrast(117%)';
        Loadpage();
        
    }
    function Next()
    {
        location.href = "thirdpage.html";
    }
    function Previous()
    {
        location.href = "index.html";
    }
    Start();
</script>
</body>
</html>
